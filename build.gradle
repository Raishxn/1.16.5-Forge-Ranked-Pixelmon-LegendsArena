plugins {
    id 'eclipse'
    id 'maven-publish'
    id 'net.minecraftforge.gradle' version '5.1.+'
    id "com.github.johnrengelman.shadow" version "7.1.2"
}

// Suas configurações de grupo e versão, mantidas como estão.
version = '1.0-SNAPSHOT'
group = 'com.raishxn.legendsarena'
archivesBaseName = 'legendsarena'

java.toolchain.languageVersion = JavaLanguageVersion.of(17)

minecraft {
    mappings channel: 'official', version: '1.16.5'

    runs {
        client {
            workingDirectory project.file('run')
            property 'forge.logging.markers', 'REGISTRIES'
            property 'forge.logging.console.level', 'debug'

            // CORREÇÃO APLICADA AQUI
            mods {
                legendsarena {
                    source sourceSets.main
                }
            }
        }

        server {
            workingDirectory project.file('run')
            property 'forge.logging.markers', 'REGISTRIES'
            property 'forge.logging.console.level', 'debug'

            // CORREÇÃO APLICADA AQUI
            mods {
                legendsarena {
                    source sourceSets.main
                }
            }
        }

        data {
            workingDirectory project.file('run')
            property 'forge.logging.markers', 'REGISTRIES'
            property 'forge.logging.console.level', 'debug'
            // CORREÇÃO APLICADA AQUI
            args '--mod', 'legendsarena', '--all', '--output', file('src/generated/resources/'), '--existing', file('src/main/resources/')

            // CORREÇÃO APLICADA AQUI
            mods {
                legendsarena {
                    source sourceSets.main
                }
            }
        }
    }
}

sourceSets.main.resources { srcDir 'src/generated/resources' }

// Seus repositórios e dependências estão INTACTOS.

repositories {
    mavenCentral()
    maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
    maven { url 'https://repo.lucko.me/' }
    maven { url = "https://repo.aikar.co/content/groups/aikar/" }
    maven { url = "https://jitpack.io" }
    maven {
        name = 'sponge'
        url = 'https://repo.spongepowered.org/maven'
    }
    maven {
        url "https://maven.envyware.co.uk/releases"
    }
    ivy {
        setUrl('https://download.nodecdn.net/containers/reforged/universal/release')
        metadataSources {
            artifact()
        }
        patternLayout {
            artifact('[artifact].[ext]')
        }
    }
}
subprojects {
    apply plugin: 'java'
    java.toolchain.languageVersion = JavaLanguageVersion.of(8)
}

dependencies {
    minecraft 'net.minecraftforge:forge:1.16.5-36.2.34'

    implementation fg.deobf('pixelmon:Pixelmon-1.16.5-9.1.13-universal:9.1.13')


    implementation 'org.yaml:snakeyaml:1.28'
    implementation 'org.xerial:sqlite-jdbc:3.36.0.3'
    implementation 'mysql:mysql-connector-java:8.0.27'
    shadow 'com.zaxxer:HikariCP:4.0.3'

    implementation group: 'com.envyful.api', name: 'commons', version: '8.2.1'
    implementation (group: 'com.envyful.api', name: 'forge16', version: '8.2.1') {
        transitive = false;
    }
    implementation (group: 'com.envyful.api', name: 'reforged16', version: '8.2.1') {
        transitive = false;
    }
    shadow group: 'com.envyful.api', name: 'commons', version: '8.2.1'
    shadow (group: 'com.envyful.api', name: 'forge16', version: '8.2.1') {
        transitive = false;
    }
    shadow (group: 'com.envyful.api', name: 'reforged16', version: '8.2.1') {
        transitive = false;
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

shadowJar {
    configurations = [project.configurations.shadow]
    archiveClassifier.set('')
    dependsOn('reobfJar')
    exclude 'net.minecraft'
    exclude "**/module-info.class"
    relocate 'org.spongepowered.configurate', 'com.raishxn.legendsarena.lib.configurate'
    relocate 'com.zaxxer.hikari', 'com.raishxn.legendsarena.lib.hikari'
    relocate('com.envyful.api', 'com.raishxn.legendsarena.envy.api')

}

reobf {
    shadowJar {}
}

task versionedRelease(type: Copy) {
    delete fileTree('release/') {
        include '**/*.jar'
    }
    group "build"
    from('./build/libs/' + rootProject.name + '-' + rootProject.version + ".jar")
    into('release/')
    rename {
        rootProject.name + '-' + rootProject.version + ".jar"
    }
}
